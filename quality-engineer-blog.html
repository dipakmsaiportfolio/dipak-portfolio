  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const resumeLink = document.querySelector('a[href="resume/resume.pdf"]');
      if (resumeLink) {
        resumeLink.addEventListener("click", function(e) {
          const xhr = new XMLHttpRequest();
          xhr.open("HEAD", this.href, true);
          xhr.onload = function() {
            if (xhr.status !== 200) {
              e.preventDefault();
              window.open(resumeLink.href, "_blank");
            }
          };
          xhr.onerror = function() {
            e.preventDefault();
            window.open(resumeLink.href, "_blank");
          };
          xhr.send();
        });
      }
    });
  </script>
